{% extends "base.html" %}
{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
    <p>В поле ниже введите код с почты</p>
    <p>
        {{ form.code(class="form-control") }}<br>
    </p>
    {{message}}
    <p>{{ form.submit(type="submit", class="btn btn-danger") }}</p>
</form>
{% endblock %}
