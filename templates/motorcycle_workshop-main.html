{% extends "base_motorcycle_workshop.html" %}
{% block content %}
<h1 style="color: black;">Мотомастерская Большого Дэйва</h1>
<div class="row">
    {% for item in services%}
    <div class="col-md6 border rounded" style="margin: 10px;">
        <div class="card" style="width: 18rem;">
            <img src= {{ item.photo }} class="card-img-top" alt= {{ item.photo }}>
            <div class="card-body">
                <h5 class="card-title" style="font-size: 36px;">{{ item.name }}</h5>
                <p class="card-text" style="font-size: 16px;">{{ item.short_description}}</p>
                <a href='/motorcycle_workshop/{{ item.id }}' class="btn btn-primary">Перейти на страницу</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
